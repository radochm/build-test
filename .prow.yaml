presubmits:
  - name: variables-local-job
    decorate: true
    run_if_changed: "^.*.go$"
    spec:
      containers:
      - image: nephio/gotests:4
        command:
        - "/bin/sh"
        args:
        - "-c"
        - |
          echo "------------env--------------"
          env
          echo "------------export----------"
          export

  - name: vi-test
    decorate: true
    run_if_changed: "^.*.go$"
    spec:
      containers:
      - image: nephio/gotests:4
        command:
        - "/bin/sh"
        args:
        - "-c"
        - |
          make unit
          make lint
          make gosec
  - name: header-test
    decorate: true
    run_if_changed: "^.*.go$"
    spec:
      containers:
      - image: nephio/gotests:4
        command:
        - "/bin/sh"
        - "-c"
        - |
          /usr/local/bin/checklicense.sh
          echo success > ${ARTIFACTS}/result.txt

  - name: scancode-test
    decorate: true
    run_if_changed: "^.*.go$"
    spec:
      containers:
      - image: nephio/scancode-toolkit:v31.2.5
        command:
        - "/scancode-toolkit/scancode"
        args:
        - "-clipeu"
        - "."
        - "--json-pp"
        - "-"
        resources:
          requests:
            cpu: 8
            memory: 8Gi

  - name: subd-test
    decorate: true
    run_if_changed: "^prowsubd/.*.go$"
    spec:
      containers:
      - image: nephio/gotests:4
        command:
        - "/bin/sh"
        args:
        - "-c"
        - |
          pwd
          cd prowsubd && pwd && make lint

postsubmits:
  - name: verify-image-build
    cluster: default
    branches:
    - main
    run_if_changed: "^Dockerfile$"
    skip_branches:
    annotations:
      description: Verify image build on pull requests to main branch
    decorate: true
    decoration_config:
      censor_secrets: true
    max_concurrency: 1
    spec:
      containers:
      - name: kaniko
        image: gcr.io/kaniko-project/executor:v1.9.2
        command:
        - /kaniko/executor
        args:
        - --context=/home/prow/go/src/github.com/radochm/build-test
        - --dockerfile=Dockerfile
        - --no-push
        resources:
          requests:
            cpu: 2
            memory: 2Gi

  - name: build-push-image
    cluster: default
    run_if_changed: "^VERSION$"
    branches:
    - main
    annotations:
      description: Build and Push Image to DockerHub
    decorate: true
    decoration_config:
      censor_secrets: true
    max_concurrency: 1
    spec:
      containers:
      - name: kaniko
        image: gcr.io/kaniko-project/executor:debug
        command:
        - "/bin/sh"
        - "-c"
        - |
          executor --context=${PWD} \
            --dockerfile=Dockerfile --destination=radoslawc/nmath:${BUILD_ID}
        volumeMounts:
          - name: kaniko-secret
            mountPath: /kaniko/.docker/
        resources:
          requests:
            cpu: 2
            memory: 2Gi
      volumes:
        - name: kaniko-secret
          secret:
            secretName: regcred
            items:
              - key: .dockerconfigjson
                path: config.json
